<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown-Created by limitless</title>
    <style>
        body {
    height: 100vh;
    font-family: Arial, sans-serif;
    background: url(tes.jpg);
    background-repeat: repeat-x; /* Repeat only horizontally */
    background-size: auto 100%; /* Adjust this line */
    margin: 0;
    padding: 0;
    display: flex; /* Set display to flex on the body */
    align-items: center;
    justify-content: center;
}

.countdown-container {
    background-color: transparent;
    backdrop-filter: blur(10px);
    border: 1px solid black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px; /* Adjust the maximum width as needed */
}

h1 {
    color: #333;
}

#countdown {
    font-size: 2em;
    margin-top: 20px;
}

    </style>
</head>

<body>
    <div class="countdown-container">
        <h1>New Year Countdown</h1>
        <h2>Created by Limitless</h2>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const currentTime = new Date();
                const newYear = new Date(currentTime.getFullYear() + 1, 0, 1);
                const timeRemaining = newYear - currentTime;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            // Update every second
            setInterval(updateCountdown, 1000);

            // Initial call to display countdown immediately
            updateCountdown();
        });
    </script>
</body>

</html>
